name: run-tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.29.2"

      - name: Flutter Version
        run: flutter --version

      - name: Install Packages
        run: flutter pub get

      - name: Run Tests
        run: flutter test
